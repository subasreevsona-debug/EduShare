<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Student Profile</title>
    <style>
        :root {
            /* 1. Use the image you saved as 'students.png' */
            --bg-image: url('students.png'); 
            
            /* 2. THE SECRET SAUCE: Low alpha (0.15) for transparency */
            --glass-bg: rgba(255, 255, 255, 0.15); 
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
            --box-bg: rgba(255, 255, 255, 0.1);
        }

        .dark-theme {
            --glass-bg: rgba(0, 0, 0, 0.4);
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --box-bg: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-image) no-repeat center center fixed;
            background-size: cover;
            /* Added a dark overlay to make white text pop on the background */
            box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.3); 
        }

        /* FULLY TRANSPARENT CARD */
        .profile-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            /* This blur makes it look like frosted glass */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            color: var(--text-color);
            overflow: hidden;
        }

        .header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .avatar {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .content { padding: 0 30px 30px; }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin: 25px 0 15px;
            display: block;
            font-weight: bold;
        }

        /* SIDE-BY-SIDE SETTINGS */
        .settings-row {
            display: flex;
            gap: 10px;
        }

        .setting-item {
            flex: 1;
            background: var(--box-bg);
            padding: 15px 5px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .setting-item span {
            display: block;
            font-size: 0.65rem;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .setting-item button, .setting-item select {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            width: 90%;
            cursor: pointer;
            font-size: 0.75rem;
        }

        /* INFO LIST */
        .info-list { list-style: none; margin-top: 10px; }
        .info-list li {
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .info-list a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .logout {
            margin-top: 30px;
            display: block;
            text-align: center;
            color: #ff7675;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="header">
            <div class="avatar" id="initial">S</div>
            <h1 id="welcome">Welcome, <span id="uName">Student</span></h1>
            <p id="uEmail" style="opacity: 0.7; font-size: 0.9rem; margin-top: 5px;">email@student.com</p>
        </div>

        <div class="content">
            <span class="section-label">General Settings</span>
            <div class="settings-row">
                <div class="setting-item">
                    <span>Theme</span>
                    <button onclick="toggle()">Mode</button>
                </div>
                <div class="setting-item">
                    <span>Password</span>
                    <button>Change</button>
                </div>
                <div class="setting-item">
                    <span>Language</span>
                    <select id="lang" onchange="translateText()">
                        <option value="en">EN</option>
                        <option value="ta">தமிழ்</option>
                    </select>
                </div>
            </div>

            <span class="section-label">Information</span>
            <ul class="info-list">
                <li><a href="#">About App <span>&rsaquo;</span></a></li>
                <li><a href="#">Terms & Conditions <span>&rsaquo;</span></a></li>
                <li><a href="#">Privacy Policy <span>&rsaquo;</span></a></li>
            </ul>

            <a class="logout" onclick="logout()">Log Out</a>
        </div>
    </div>

    <script>
        const userName = localStorage.getItem('storedUser') || "Student";
        const userEmail = localStorage.getItem('storedEmail') || "guest@univ.edu";

        document.getElementById('uName').innerText = userName;
        document.getElementById('uEmail').innerText = userEmail;
        document.getElementById('initial').innerText = userName.charAt(0).toUpperCase();

        function toggle() { document.body.classList.toggle('dark-theme'); }

        function translateText() {
            const l = document.getElementById('lang').value;
            const w = document.getElementById('welcome');
            w.innerHTML = (l === 'ta') ? `வரவேற்கிறோம், ${userName}` : `Welcome, ${userName}`;
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
